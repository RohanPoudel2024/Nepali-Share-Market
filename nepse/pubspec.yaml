name: nepse_market_app
description: A Flutter app to display NEPSE market data including top gainers and live trading information.

publish_to: 'none' 

version: 1.0.0+1  # format is version_name+version_code

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  dio: ^5.1.2
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^8.0.0
  intl: ^0.18.1
  fl_chart: ^0.65.0  # downgrading to a version before the breaking change
  cached_network_image: ^3.2.3
  shimmer: ^2.0.0
  flutter_svg: ^2.0.5
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.1.14
  # Add explicit SQLite dependencies with specific configurations
  sqflite_common_ffi: ^2.3.0
  # Optional: Only include direct sqflite on mobile platforms
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0
  webview_flutter: ^4.5.0
  dio_cookie_manager: ^3.1.0
  cookie_jar: ^4.0.8
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env